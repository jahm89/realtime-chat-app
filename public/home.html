<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .user-item {
            cursor: pointer;
        }
        .user-item:hover {
            background-color:blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
        <div class="row">
            <div class="col-sm-2 float-end offset-10">
                <button id="logoutButton" class="btn btn-secondary">Logout</button>
            </div>
        </div>
        <h1>Active Users</h1>
        <h3>Click any user to start the chat</h3>
        <div class="row">
            <div class="col-sm-10 offset-1">
                <div id="userList" class="card">
                    
                </div>
            </div>
        </div>
    </div>
	<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        (function() {
            let userList = $('#userList');
            const logoutButton = document.getElementById('logoutButton');

            ws.onopen = () => {
                const user = JSON.parse(sessionStorage.getItem('user'));
                if (user) {
                    ws.send(JSON.stringify({ type: 'login', id: user.id, nickname: user.nickname, avatar: user.avatar }));
                } else {
                    console.error('No user ID found in local storage');
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'users') {
                    const currentUser = JSON.parse(sessionStorage.getItem('user'));
                    userList.html('');
                    data.users.forEach(user => {
                        if (user.id !== currentUser.id) {
                            const newRow = $('<div>', {class: "row mt-3 mb-3 user-item"});
                            const newColAvatar = $('<div>', {class: "col-sm-2 offset-4"}).html("<img style='border-radius:50%;' width='100' src='"+user.avatar+"'>");
                            const newColNickname = $('<div>', {class: "col-sm-2"}).html("<h4>"+user.nickname+"</h4>");
                            newRow.append(newColAvatar);
                            newRow.append(newColNickname);

                            newRow.click(() => {
                                sessionStorage.setItem('chatWithId', user.id);
                                sessionStorage.setItem('chatWithName', user.nickname);
                                ws.send(JSON.stringify({
                                    type: 'chatRequest',
                                    fromId: currentUser.id,
                                    fromName: currentUser.nickname,
                                    targetId: user.id,
                                    message: 'wants to chat with you'
                                }));
                                redirectTo('/chat.html');
                            });
                            userList.append(newRow);
                        }
                    });


                } else if (data.type === 'chatRequest') {
                    // Handle incoming chat request
                    if (confirm(`${data.fromName} ${data.message}`)) {
                        sessionStorage.setItem('chatWithId', data.from);
                        sessionStorage.setItem('chatWithName', data.fromName);
                        redirectTo('/chat.html');
                    }
                }
            };

            logoutButton.addEventListener('click', () => {
                const userId = JSON.parse(sessionStorage.getItem('user')).id;
                if (userId) {
                    ws.send(JSON.stringify({ type: 'logout', id: userId }));
                    sessionStorage.removeItem('user');
                    redirectTo('/index.html');
                } else {
                    console.error('No user ID found in local storage');
                }
            });
        })();
    </script>
</body>
</html>
